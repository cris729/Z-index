<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cristhian Arenas Designer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="stilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    <div class="container-fluid row">
        <div class="col-2"></div>
        <div class="col-8">
            <img src="imagenes/lineas.png" class="z-n1 position-absolute animate__animated animate__backInDown" width="60%">
            <img src="imagenes/triangulo.png" class="z-0 n1 position-absolute animate__animated animate__backInUp" width="60%">
            <img src="imagenes/cristhian.png" class="z-1 n1 position-absolute animate__animated animate__backInLeft" width="60%">
            <img src="imagenes/arenas.png" class="z-2 n1 position-absolute animate__animated animate__backInRight" width="60%">
            <img src="imagenes/productor.png" class="z-3 n1 position-absolute animate__animated animate__backInDown" width="60%">
            <img src="imagenes/multimedia.png" class="z-4 n1 position-absolute animate__animated animate__backInUp" width="60%">
        </div>
        <div class="col-2"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
